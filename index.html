<!DOCTYPE html>
<html>
<head>
	<title>Stem Player Online</title>
	<link rel="stylesheet" type="text/css" href="main.css" media="screen">
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<link rel="manifest" type="application/manifest+json; charset=utf-8" href="manifest.json">
</head>
<body>
	<div id="player">
		<div id="upperPlayer" class="playerSection">
			<div id="topSlider" class="slider">
				<div id="top_1" class="light topLight"></div>
				<div id="top_2" class="light topLight"></div>
				<div id="top_3" class="light topLight"></div>
				<div id="top_4" class="light topLight"></div>
			</div>
		</div>
		<div id="middlePlayer" class="playerSection">
			<div id="leftSlider" class="slider">
				<div id="left_1" class="light leftLight"></div>
				<div id="left_2" class="light leftLight"></div>
				<div id="left_3" class="light leftLight"></div>
				<div id="left_4" class="light leftLight"></div>
			</div>
			<div id="centerButton"></div>
			<div id="rightSlider" class="slider">
				<div id="right_1" class="light rightLight"></div>
				<div id="right_2" class="light rightLight"></div>
				<div id="right_3" class="light rightLight"></div>
				<div id="right_4" class="light rightLight"></div>
			</div>
		</div>
		<div id="lowerPlayer" class="playerSection">
			<div id="bottomSlider" class="slider">
				<div id="bottom_1" class="light bottomLight"></div>
				<div id="bottom_2" class="light bottomLight"></div>
				<div id="bottom_3" class="light bottomLight"></div>
				<div id="bottom_4" class="light bottomLight"></div>
			</div>
		</div>
	</div>
	<script src="data.js"></script>
	<script src="app.js"></script>
</body>
